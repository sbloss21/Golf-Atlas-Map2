<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Golf Atlas ‚Äî Map</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Local CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="app">
    <div class="hero">
      <div class="hero-content">
        <h1>Explore <span class="highlight">Golf Atlas</span></h1>
        <div class="hero-sub">
          Search some of the best courses in America to learn more and plan your next trip!
        </div>

        <div class="search-box">
          <input
            id="searchInput"
            type="text"
            placeholder="Search courses, resorts, or destinations‚Ä¶"
            autocomplete="off"
          />
          <div class="search-actions">
            <button class="icon-btn" id="clearSearch" title="Clear">√ó</button>
            <button class="icon-btn secondary" id="goSearch" title="Search">üîç</button>
          </div>
          <div id="typeahead"></div>
        </div>

        <button class="filter-toggle" id="filterToggle">‚öôÔ∏è Filters</button>
      </div>

      <div class="map-container">
        <div class="map-controls">
          <div class="chip-row">
            <div class="filter-chip" id="top100Chip" title="Toggle Top-100">
              <input type="checkbox" id="top100Check" />
              <label for="top100Check">Show Top-100 Only</label>
              <span style="opacity:.85">üèÜ</span>
            </div>
          </div>

          <div class="panel" id="filtersPanel">
            <div style="display:flex; gap:10px; flex-wrap:wrap">
              <button class="popup-btn ghost" id="fitUSA" style="flex:unset; padding:10px 12px;">
                Fit to USA
              </button>
              <button class="popup-btn ghost" id="fitResults" style="flex:unset; padding:10px 12px;">
                Fit Results
              </button>
            </div>
            <div class="hint">
              Tip: Search + Top-100 together for a fast ‚Äúwhere should we go next?‚Äù scan.
            </div>
          </div>
        </div>

        <div id="map"></div>
        <div class="debug" id="debugBox">Loading‚Ä¶</div>
      </div>
    </div>
  </div>

  <!-- Local JS (must be last) -->
  <script src="js/app.js"></script>
</body>
</html>
