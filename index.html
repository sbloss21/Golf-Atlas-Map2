<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Golf Atlas Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Leaflet + Cluster -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

<style>
  html, body, #map { height: 100%; margin: 0; background: #052D1F; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

  /* ===== UI bar ===== */
  .control-bar{
    position:absolute; z-index:9999; top:12px; left:12px; right:12px;
    display:flex; gap:8px; flex-wrap:wrap; align-items:center;
  }
  .control{
    display:flex; gap:8px; align-items:center;
    background:rgba(8,52,36,.92); color:#e9f4ef; border:1px solid rgba(0,0,0,.35);
    border-radius:12px; padding:8px 10px; font:600 13px/1 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    box-shadow:0 8px 18px rgba(0,0,0,.35);
  }
  .control input[type="checkbox"]{accent-color:#dcb247; width:18px; height:18px; cursor:pointer}
  .control label{cursor:pointer}

  /* Search control */
  .search{
    flex:1 1 260px; display:flex; align-items:center; gap:8px;
    background:rgba(8,52,36,.92); color:#e9f4ef; border:1px solid rgba(0,0,0,.35);
    border-radius:12px; padding:6px 10px; box-shadow:0 8px 18px rgba(0,0,0,.35);
  }
  .search input{
    flex:1; min-width:160px; border:none; outline:none; background:transparent; color:#e9f4ef;
    font:600 14px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  .search input::placeholder{color:#b6d1c7}

  /* ===== Golf-ball cluster icons (more realistic) ===== */
  .marker-cluster { border-radius: 50%; }
  .marker-cluster div{
    position:relative; display:grid; place-items:center; border-radius:50%;
    width:56px; height:56px; border:2px solid #222;
    /* ‚Äúphoto-like‚Äù dimple pattern via layered SVG + gradients */
    background:
      url("data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' width='64' height='64' viewBox='0 0 64 64'><defs><radialGradient id='g' cx='30%' cy='30%'><stop offset='0%' stop-color='%23ffffff'/><stop offset='60%' stop-color='%23efefef'/><stop offset='85%' stop-color='%23dcdcdc'/><stop offset='100%' stop-color='%23cfcfcf'/></radialGradient></defs><rect width='64' height='64' fill='url(%23g)'/><g fill='rgba(0,0,0,0.085)'>") no-repeat center/cover,
      radial-gradient(120% 120% at 30% 30%, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 55%, rgba(0,0,0,0.05) 100%);
    box-shadow: 0 6px 14px rgba(0,0,0,.35), inset 0 2px 6px rgba(255,255,255,.25);
  }
  /* dimple dots (repeating pattern overlaid) */
  .marker-cluster div::after{
    content:"";
    position:absolute; inset:0; border-radius:50%;
    background:
      radial-gradient(circle at 6px 6px, rgba(0,0,0,0.10) 0 2px, transparent 2px 10px),
      radial-gradient(circle at 22px 18px, rgba(0,0,0,0.10) 0 2px, transparent 2px 10px),
      radial-gradient(circle at 38px 10px, rgba(0,0,0,0.10) 0 2px, transparent 2px 10px),
      radial-gradient(circle at 12px 30px, rgba(0,0,0,0.10) 0 2px, transparent 2px 10px),
      radial-gradient(circle at 30px 30px, rgba(0,0,0,0.10) 0 2px, transparent 2px 10px),
      radial-gradient(circle at 46px 26px, rgba(0,0,0,0.10) 0 2px, transparent 2px 10px),
      radial-gradient(circle at 18px 46px, rgba(0,0,0,0.10) 0 2px, transparent 2px 10px),
      radial-gradient(circle at 36px 46px, rgba(0,0,0,0.10) 0 2px, transparent 2px 10px);
    opacity:.8;
  }
  .marker-cluster span{
    color:#111; font:800 16px/1.1 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    text-shadow:0 1px 0 rgba(255,255,255,.85);
  }
  .marker-cluster-small div{width:48px;height:48px}
  .marker-cluster-medium div{width:56px;height:56px}
  .marker-cluster-large div{width:64px;height:64px}

  /* ===== Popup styling (forest green) ===== */
  .leaflet-popup-content-wrapper{
    background:#052D1F; color:#f2f6f3;
    border:1px solid rgba(0,0,0,.35);
    box-shadow:0 12px 28px rgba(0,0,0,.55);
    border-radius:16px;
  }
  .leaflet-popup-tip{background:#052D1F}
  .popup{min-width:260px; max-width:380px;}
  .popup .header{display:flex;gap:10px;align-items:center;margin:4px 0 10px}
  .popup .title{font-weight:800;font-size:1.08rem;line-height:1.2;letter-spacing:.2px}
  .popup .line{margin:6px 0;font-size:.95rem}
  .muted{opacity:.95}
  .actions{margin-top:12px;display:flex;justify-content:flex-end}
  .btn{padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#083424;color:#fff;text-decoration:none;font-weight:700;}
  .btn:hover{filter:brightness(1.08)}

  /* ===== Gold Top-100 Badge ===== */
  .badge-top100{
    --g1:#f7d776; --g2:#dcb247; --g3:#b9902d;
    display:inline-flex;align-items:center;gap:6px;
    padding:6px 10px;border-radius:999px;
    background:linear-gradient(145deg,var(--g1),var(--g2) 55%,var(--g3));
    color:#111;font-weight:800;letter-spacing:.2px;line-height:1;
    box-shadow:0 0 0 1px rgba(255,255,255,.25) inset,0 2px 6px rgba(0,0,0,.4);
  }
  .badge-top100 .rank{font-size:.95rem;padding:3px 6px;border-radius:6px;background:rgba(255,255,255,.4)}
  .badge-top100 .label{font-size:.8rem;font-weight:900;text-transform:uppercase}

  /* ===== Hover tooltips & pin effects ===== */
  .ga-tooltip{
    background:#083424;color:#f1f6f3;border:1px solid rgba(255,255,255,.15);border-radius:8px;
    box-shadow:0 8px 18px rgba(0,0,0,.45);padding:6px 8px;font-weight:700;letter-spacing:.1px;
  }
  .leaflet-marker-icon{transition:transform .12s ease, filter .12s ease, box-shadow .12s ease}
  .leaflet-marker-icon:hover{
    transform: scale(1.06);
    filter: drop-shadow(0 8px 14px rgba(0,0,0,.45));
    box-shadow: 0 0 0 2px rgba(255,255,255,.9); /* crisp halo */
  }
</style>
</head>
<body>
<div id="map"></div>

<!-- Controls -->
<div class="control-bar">
  <div class="search">
    <span>üîé</span>
    <input id="searchBox" list="courseList" placeholder="Search course, city, or state‚Ä¶" />
    <datalist id="courseList"></datalist>
  </div>
  <div class="control">
    <input type="checkbox" id="top100Toggle" />
    <label for="top100Toggle">Show Top-100 Only</label>
  </div>
  <div class="control">
    <input type="checkbox" id="heatToggle" />
    <label for="heatToggle">Pin Density Heat</label>
  </div>
</div>

<!-- libs -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

<script>
  // ===== CONFIG =====
  const params = new URLSearchParams(window.location.search);
  const CSV_URL = params.get("csv") || "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-nZvG7m9sUkOu0spxVTVGcM311qlgGSjnFgRDQr-l6nfs1cPFNrGBXO0ZDzMIQg/pub?gid=1171293634&single=true&output=csv";

  const map = L.map("map", {
    center: [37.5, -105],
    zoom: 4.1,
    minZoom: 3.5,
    maxZoom: 14,
    zoomSnap: 0.5,
    zoomDelta: 0.5,
    inertia: false,
    scrollWheelZoom: false,
    doubleClickZoom: false,
    maxBounds: [[7, -170], [72, -50]],
    maxBoundsViscosity: 0.8
  });

  // Base: Carto Positron (clean) + labels-only overlay at mid zooms
  const basePositron = L.tileLayer(
    "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
    { maxZoom: 18, subdomains: "abcd", maxNativeZoom: 14 }
  ).addTo(map);
  const labelsOnly = L.tileLayer(
    "https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png",
    { subdomains: "abcd", opacity: 0 }
  ).addTo(map);
  map.on("zoomend", () => labelsOnly.setOpacity(map.getZoom() >= 8 ? 0.85 : 0));

  // Cluster group
  let clusterLayer = L.markerClusterGroup({
    showCoverageOnHover:false, maxClusterRadius:48,
    iconCreateFunction: c => {
      const count = c.getChildCount();
      let sizeClass = "small";
      if (count >= 50) sizeClass = "large";
      else if (count >= 10) sizeClass = "medium";
      return L.divIcon({
        html: `<div><span>${count}</span></div>`,
        className: `marker-cluster marker-cluster-${sizeClass}`,
        iconSize: L.point(64,64)
      });
    }
  }).addTo(map);

  // Heat layer (initially off)
  let heatLayer = L.heatLayer([], { radius: 20, blur: 16, maxZoom: 10, minOpacity: 0.35 });

  // Course pin icon (SVG encoded)
  const pinSvg =
    `<svg xmlns='http://www.w3.org/2000/svg' width='42' height='46' viewBox='0 0 42 46'>
      <path d='M21 1c-9.4 0-17 7.6-17 17 0 11 17 27 17 27s17-16 17-27c0-9.4-7.6-17-17-17z' fill='#1f7a3b' stroke='#0e4820' stroke-width='2'/>
      <circle cx='21' cy='18' r='8.5' fill='#e8ffe8' stroke='#0e4820' stroke-width='2'/>
      <rect x='20.3' y='7' width='1.4' height='14' fill='#2b2b2b'/>
      <path d='M21.7 8 L33 12.5 L21.7 17 Z' fill='#c7222a' stroke='#8c141a' stroke-width='1'/>
    </svg>`;
  const courseIcon = L.icon({
    iconUrl: "data:image/svg+xml;charset=UTF-8," + encodeURIComponent(pinSvg),
    iconSize: [42, 46], iconAnchor: [21, 42], popupAnchor: [0, -40], tooltipAnchor: [0, -36]
  });

  // Helpers
  const esc = s => String(s ?? "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
  const toNum = v => { const n = parseFloat(v); return Number.isFinite(n) ? n : NaN; };
  const isTop100 = v => { const n = Number(String(v ?? "").trim()); return Number.isFinite(n) && n >= 1 && n <= 100; };
  const normalize = s => String(s ?? "").toLowerCase();

  // Hawaii tuck (shift HI into CONUS view)
  function hawaiiTuck(lat, lon){
    if(lat >= 18 && lat <= 23 && lon <= -154 && lon >= -162){
      return [lat + 15.5, lon + 37];
    }
    return [lat, lon];
  }

  function badge(rank){
    return `
      <div class="badge-top100" title="Golf Digest Top 100">
        <span class="label">Top&nbsp;100</span>
        <span class="rank">#${rank}</span>
      </div>`;
  }

  function popupHtml(r){
    const name = esc(r["course_name"]);
    const resortRaw = String(r["course_resort"] ?? "").trim();
    const fees = esc(r["cost_per_course(green_fee_range)"]);
    const coursesOnProp = esc(r["#_of_courses_on_property"]);
    const lodging = esc(r["lodging_on-site(yes_no)"]);
    const rank = r["top_100_ranking"];
    const city = esc(r["City"] || r["city"] || "");
    const state = esc(r["state"] || "");

    const lines = [];
    lines.push(`<div class="line"><strong>üèåÔ∏è‚Äç‚ôÇÔ∏è ${name}</strong></div>`);
    if (resortRaw) lines.push(`<div class="line muted">üè® ${esc(resortRaw)}</div>`);
    if (isTop100(rank)) lines.push(`<div class="line">üèÜ Golf Digest Top 100: <strong>#${rank}</strong></div>`);
    if (fees) lines.push(`<div class="line">üí∞ Green Fees: ${fees}</div>`);
    if (coursesOnProp) lines.push(`<div class="line">‚õ≥ Courses on Property: ${coursesOnProp}</div>`);
    if (lodging) lines.push(`<div class="line">üõèÔ∏è Lodging On-Site: ${lodging}</div>`);
    const loc = [city, state].filter(Boolean).join(", ");
    if (loc) lines.push(`<div class="line">üìç ${loc}</div>`);

    const googleLink = `https://www.google.com/search?q=${encodeURIComponent(name + " golf")}`;

    return `
      <div class="popup">
        <div class="header">${isTop100(rank) ? badge(rank) : ""}<div class="title"></div></div>
        ${lines.join("")}
        <div class="actions"><a class="btn" href="${googleLink}" target="_blank" rel="noopener">View Course ‚Üó</a></div>
      </div>`;
  }

  // Global state
  let rows = [];                 // raw rows from CSV
  let markers = [];              // [{ marker, row }]
  let filteredMarkers = [];      // active filtered set
  let heatData = [];             // [ [lat, lon, weight], ... ]

  // Build marker for a row
  function makeMarker(r){
    let lat = toNum(r.latitude ?? r.Latitude ?? r.lat);
    let lon = toNum(r.longitude ?? r.Longitude ?? r.lon ?? r.lng);
    if(!Number.isFinite(lat) || !Number.isFinite(lon)) return null;

    [lat, lon] = hawaiiTuck(lat, lon);

    const marker = L.marker([lat, lon], { icon: courseIcon, title: r["course_name"] || "" });

    // Tooltip
    marker.bindTooltip(r["course_name"] || "", { direction:"top", offset:[0,-12], opacity:.92, className:"ga-tooltip" });

    // Popup
    marker.bindPopup(popupHtml(r), { maxWidth: 380, minWidth: 260, closeButton: true });

    // Top-100 gold rim
    const rank = r["top_100_ranking"];
    marker.on("add", () => {
      if (isTop100(rank) && marker._icon) {
        marker._icon.style.filter = "drop-shadow(0 0 1px #b9902d) drop-shadow(0 0 6px rgba(185,144,45,.55))";
      }
    });

    // Hover z-index
    marker.on("mouseover", () => marker.setZIndexOffset(1000));
    marker.on("mouseout",  () => marker.setZIndexOffset(0));

    return marker;
  }

  // Populate search suggestions (datalist)
  function updateDatalist(samples){
    const dl = document.getElementById("courseList");
    dl.innerHTML = "";
    samples.slice(0, 50).forEach(s => {
      const opt = document.createElement("option");
      opt.value = s;
      dl.appendChild(opt);
    });
  }

  // Apply filters (Top-100 toggle + search)
  function applyFilters(){
    const topOnly = document.getElementById("top100Toggle").checked;
    const q = normalize(document.getElementById("searchBox").value);

    // Clear cluster & heat
    clusterLayer.clearLayers();
    filteredMarkers = [];
    heatData = [];

    markers.forEach(({marker, row}) => {
      const matchesTop = !topOnly || isTop100(row["top_100_ranking"]);
      const hay = `${normalize(row["course_name"])} ${normalize(row["City"] || row["city"])} ${normalize(row["state"])}`;
      const matchesSearch = !q || hay.includes(q);
      if (matchesTop && matchesSearch) {
        clusterLayer.addLayer(marker);
        filteredMarkers.push({marker, row});
        const latlng = marker.getLatLng();
        heatData.push([latlng.lat, latlng.lng, 0.6]);
      }
    });

    if (heatLayer && map.hasLayer(heatLayer)) {
      heatLayer.setLatLngs(heatData);
    }

    if (filteredMarkers.length) {
      const group = L.featureGroup(filteredMarkers.map(m => m.marker));
      map.fitBounds(group.getBounds().pad(0.08), { animate:true });
    }
  }

  // Type-ahead: enter to zoom/open
  function handleSearchEnter(){
    const q = normalize(document.getElementById("searchBox").value);
    if (!q) return;
    const first = filteredMarkers.find(({row}) => {
      const hay = `${normalize(row["course_name"])} ${normalize(row["City"] || row["city"])} ${normalize(row["state"])}`;
      return hay.includes(q);
    }) || filteredMarkers[0];
    if (first) {
      const ll = first.marker.getLatLng();
      map.setView(ll, Math.min(14, Math.max(map.getZoom(), 9)), { animate:true });
      setTimeout(() => first.marker.openPopup(), 250);
    }
  }

  // Loading CSV
  Papa.parse(CSV_URL, {
    download:true, header:true, skipEmptyLines:true,
    complete: res => {
      rows = res.data || [];
      // Build markers + initial heat data and datalist
      const names = new Set();
      rows.forEach(r => {
        const m = makeMarker(r);
        if (!m) return;
        markers.push({marker:m, row:r});
        clusterLayer.addLayer(m);
        names.add(r["course_name"]);
      });
      // Seed heat
      heatData = markers.map(({marker}) => {
        const ll = marker.getLatLng(); return [ll.lat, ll.lng, 0.6];
      });
      // Suggestions: course names (unique)
      updateDatalist(Array.from(names).filter(Boolean).sort());

      // Fit bounds
      if (markers.length) {
        const group = L.featureGroup(markers.map(m => m.marker));
        map.fitBounds(group.getBounds().pad(0.08), { animate:true });
      }
    },
    error: err => {
      console.error("CSV load error:", err);
      alert("Error loading data CSV. Check ?csv= link and that it's published as CSV.");
    }
  });

  // UI: toggles
  document.getElementById("top100Toggle").addEventListener("change", applyFilters);

  // Heat toggle
  document.getElementById("heatToggle").addEventListener("change", (e) => {
    if (e.target.checked) {
      if (!map.hasLayer(heatLayer)) {
        heatLayer.setLatLngs(heatData);
        heatLayer.addTo(map);
      }
    } else {
      if (map.hasLayer(heatLayer)) map.removeLayer(heatLayer);
    }
  });

  // Search events
  const searchBox = document.getElementById("searchBox");
  searchBox.addEventListener("input", () => {
    // live filter while typing
    applyFilters();
  });
  searchBox.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      applyFilters();
      handleSearchEnter();
    }
  });
</script>
</body>
</html>
