<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Golf Atlas Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />


<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />


<style>
html,body,#map{height:100%;margin:0;background:#052D1F;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
.leaflet-tile-pane img{ filter: brightness(0.95) contrast(0.95) saturate(0.85); }
/* Hint mobile browsers to reduce unwanted gestures jitter */
.leaflet-container{touch-action: pan-x pan-y;}


/* Controls */
.control-bar{position:absolute;z-index:9999;top:90px;left:12px;display:flex;flex-direction:column;gap:10px}
.control{display:flex;gap:8px;align-items:center;background:rgba(8,52,36,.92);color:#e9f4ef;border:1px solid rgba(0,0,0,.35);border-radius:12px;padding:6px 10px;font:600 13px/1;box-shadow:0 8px 18px rgba(0,0,0,.35)}
.control.control--toggle{width:200px;white-space:nowrap}
.control input[type="checkbox"]{accent-color:#dcb247;width:18px;height:18px;cursor:pointer}
.search{display:flex;align-items:center;gap:8px;background:rgba(8,52,36,.92);color:#e9f4ef;border:1px solid rgba(0,0,0,.35);border-radius:12px;padding:6px 10px;box-shadow:0 8px 18px rgba(0,0,0,.35);width:400px;max-width:400px;position:relative}
.search input{flex:1;border:none;outline:none;background:transparent;color:#e9f4ef;font:600 14px/1.2;padding-right:26px}
.search input::placeholder{color:#b6d1c7}
.search button.clear{position:absolute;right:8px;top:50%;transform:translateY(-50%);background:none;border:none;color:#b6d1c7;font-size:18px;cursor:pointer;width:22px;height:22px;line-height:18px;border-radius:6px;display:none}
.search button.clear:hover{background:rgba(255,255,255,.12);color:#fff}
.search.has-text button.clear{display:block}


/* Golf-ball clusters (compact, dimples, no green glow) */
.marker-cluster{border-radius:50%}
.marker-cluster div{
display:grid;place-items:center;border-radius:50%;
width:52px;height:52px;border:1px solid rgba(0,0,0,.35);
background:url("data:image/svg+xml;utf8,<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'><defs><radialGradient id='g' cx='30%' cy='25%'><stop offset='0%' stop-color='%23ffffff'/><stop offset='100%' stop-color='%23dcdcdc'/></radialGradient><pattern id='p' width='6' height='6' patternUnits='userSpaceOnUse'><circle cx='3' cy='3' r='1.2' fill='%23cfcfcf' opacity='0.55'/></pattern></defs><rect width='60' height='60' fill='url(%23g)'/><rect width='60' height='60' fill='url(%23p)' opacity='0.45'/></svg>") no-repeat center/cover;
box-shadow:0 4px 10px rgba(0,0,0,.25), inset 0 1px 2px rgba(255,255,255,.35)
}
.marker-cluster span{color:#111;font:800 15px/1;text-shadow:0 1px 0 rgba(255,255,255,.85)}
.marker-cluster-small div{width:40px;height:40px}
.marker-cluster-medium div{width:52px;height:52px}
.marker-cluster-large div{width:60px;height:60px}


/* Pins & tooltip */
.leaflet-marker-icon{transition:transform .12s ease, filter .12s ease, box-shadow .12s ease}
.leaflet-marker-icon:hover{transform:scale(1.06);filter:drop-shadow(0 8px 14px rgba(0,0,0,.45));box-shadow:0 0 0 2px rgba(255,255,255,.9)}
.ga-tooltip{background:#083424;color:#f1f6f3;border:1px solid rgba(255,255,255,.15);border-radius:8px;box-shadow:0 8px 18px rgba(0,0,0,.45);padding:6px 8px;font-weight:700}


/* Popup (forest green) */
.leaflet-popup-content-wrapper{background:#052D1F;color:#f2f6f3;border:1px solid rgba(0,0,0,.35);box-shadow:0 12px 28px rgba(0,0,0,.55);border-radius:16px}
.leaflet-popup-tip{background:#052D1F}
.popup{min-width:260px;max-width:380px}
.popup .line{margin:6px 0}
.actions{margin-top:12px;display:flex;justify-content:flex-end}
.btn{padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#083424;color:#fff;text-decoration:none;font-weight:700}
.btn:hover{filter:brightness(1.08)}


/* Media (thumb/logo) */
.thumb{position:relative;width:100%;aspect-ratio:16/9;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,.15);margin:6px 0 10px;background:#0c1f18}
.thumb img.main{width:100%;height:100%;object-fit:cover;display:block}
.thumb.logo-only{aspect-ratio:auto;height:140px;display:flex;align-items:center;justify-content:center;background:#fff;border:1px solid rgba(0,0,0,.12)}
.thumb img.main.logo-only{width:auto;max-width:100%;max-height:100%;object-fit:contain;padding:8px;image-rendering:-webkit-optimize-contrast;image-rendering:crisp-edges}


.logo-badge{position:absolute;right:8px;bottom:8px;width:56px;height:56px;border-radius:50%;overflow:hidden;background:#fff;border:1px solid rgba(255,255,255,.65);box-shadow:0 6px 14px rgba(0,0,0,.35),inset 0 1px 2px rgba(0,0,0,.08)}
.logo-badge img{width:100%;height:100%;object-fit:contain;background:#fff;display:block;padding:6px}


.badge-top100{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:linear-gradient(145deg,#f7d776,#dcb247 55%,#b9902d);color:#111;font-weight:800;box-shadow:0 0 0 1px rgba(255,255,255,.25) inset,0 2px 6px rgba(0,0,0,.4)}
.badge-top100 .rank{background:rgba(255,255,255,.4);padding:3px 6px;border-radius:6px}
</style>
</head>
<body>
<div id="map"></div>


<div class="control-bar">
<div class="search" id="searchWrapper">
<span>ðŸ”Ž</span>
<input id="searchBox" list="courseList" placeholder="Search course, city, or stateâ€¦" />
<button class="clear" id="clearSearch" aria-label="Clear search">&times;</button>
<datalist id="courseList"></datalist>
</div>
<div class="control control--toggle">
<input type="checkbox" id="top100Toggle" />
<label for="top100Toggle">Show Top-100 Only</label>
</div>
</div>


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
